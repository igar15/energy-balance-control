# Profile
spring.profiles.active=dev

# Server
server.port=8026

# Servlet Charset
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Servlet No Handler Found Behaviour
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JDBC properties
spring.sql.init.mode=never
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# Mail
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.protocol=
support.email=
email.password-reset-token.expiration-time=86400000
# This url must link to frontend, then front redirect to backend to show user-friendly response from backend
email.password-reset-token.url=

# Cloud
spring.application.name=password-reset-service
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.service-url.defaultZone=
gateway-server.ip=

# Eureka Credentials
myEureka.username=
myEureka.password=

# Actuator
management.endpoints.web.exposure.include=*

# Rabbit MQ
spring.rabbitmq.host=
spring.rabbitmq.port=5672
spring.rabbitmq.username=
spring.rabbitmq.password=
exchanger.name=ebcExchange
passwordResetService.user.deleted.queue.name=passwordResetServiceUserDeletedQueue
password.reset.queue.name=passwordResetQueue
user.deleted.routingKey=user.deleted.message
password.reset.routingKey=password.reset.message
password.changed.routingKey=password.changed.message

# Zipkin
spring.zipkin.baseUrl=
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=